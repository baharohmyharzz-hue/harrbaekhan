<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome buat ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h1>Harzz/나백한</h1>
    <form id="loginForm">
      
      <div class="input-box">
        <input type="text" id="namapanjang" placeholder="이름" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-box">
        <input type="text" id="namakorea" placeholder="한국 이름" required>
        <i class="fa-solid fa-signature"></i>
      </div>

      <div class="input-box">
        <input type="text" id="username" placeholder="아이디" required>
        <i class="fa-solid fa-user-circle"></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="비밀번호" required>
        <i class="fa-solid fa-lock"></i>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    const validUsername = "harzz";
    const validPassword = "baekhanna29";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const namaPanjang = document.getElementById("namapanjang").value.trim();
      const namaKorea = document.getElementById("namakorea").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (namaPanjang === "" || namaKorea === "") {
        alert("이름과 한국 이름을 입력하세요!"); // Nama Panjang & Nama Korea wajib diisi
      } else if (username === validUsername && password === validPassword) {
        window.location.href = "Bahar.html";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다!"); // Username atau Password salah
      }
    });
  </script>
</body>
</html>
